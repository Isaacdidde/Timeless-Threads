{% extends "base.html" %}
{% block content %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

<div class="auth-bg">

    <div class="auth-card">

        <!-- Title + Subtitle -->
        <h3 class="fw-bold text-center mb-2">Welcome Back</h3>
        <p class="text-center text-muted mb-4">
            Login with your email address
        </p>

        <!-- ==================================================
             EMAIL LOGIN FORM
             POST â†’ /auth/send-login-email
        =================================================== -->
        <form action="{{ url_for('auth.send_login_email') }}" method="post">

            <!-- Email Field -->
            <label class="fw-semibold">Email Address</label>
            <input type="email"
                   name="email"
                   class="form-control auth-input mb-3"
                   placeholder="Enter your email"
                   required>

            <!-- Send OTP Button -->
            <button class="btn btn-dark auth-btn w-100 mt-2">
                Send OTP
            </button>
        </form>

        <!-- SIGNUP LINK -->
        <div class="text-center mt-4">
            <p class="text-muted mb-1">New to Timeless Threads?</p>

            <a href="{{ url_for('auth.signup_email_page') }}"
               class="btn btn-outline-dark auth-btn w-100 text-center">
                Create an Account
            </a>
        </div>

    </div> <!-- end auth-card -->

</div> <!-- end auth-bg -->

{% endblock %}
