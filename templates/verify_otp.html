{% extends "base.html" %}
{% block content %}

<!-- ==========================================================
     PAGE-SPECIFIC STYLE SHEET
     This CSS file controls OTP input styling and card layout.
========================================================== -->
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/verify_otp.css') }}">
{% endblock %}


<!-- ==========================================================
     PAGE WRAPPER — Full background container
========================================================== -->
<div class="auth-bg">

    <!-- ======================================================
         OTP CARD
         Contains:
           - OTP message
           - OTP input field
           - Verify button
           - Resend link
    ======================================================= -->
    <div class="auth-card">

        <!-- Title -->
        <h3 class="fw-bold text-center mb-2">Verify OTP</h3>

        <!-- Info text showing masked mobile number -->
        <p class="text-center text-muted mb-3">
            OTP sent to <strong>{{ mobile }}</strong>
        </p>

        <!-- ==================================================
             OTP VERIFICATION FORM
             POST → /auth/verify-otp
             Controller:
               AuthController.verify_otp()
        =================================================== -->
        <form action="{{ url_for('auth.verify_otp') }}" method="post">

            <!-- Hidden input to pass mobile number to backend -->
            <input type="hidden" name="mobile" value="{{ mobile }}">

            <!-- OTP Input -->
            <label class="fw-semibold">Enter OTP</label>
            <input type="text"
                   name="otp"
                   maxlength="6"
                   class="form-control auth-input mb-3"
                   placeholder="______"
                   required>

            <!-- Verify Button -->
            <button class="btn btn-dark auth-btn w-100">Verify</button>
        </form>

        <!-- ==================================================
             RESEND OTP LINK
             Sends user to /auth/send-otp (re-triggers OTP send)
        =================================================== -->
        <div class="text-center mt-3">
            <small class="text-muted">
                Didn’t receive it?
                <a class="resend-link" href="{{ url_for('auth.send_otp') }}">
                    Resend OTP
                </a>
            </small>
        </div>

    </div> <!-- END auth-card -->

</div> <!-- END auth-bg -->

{% endblock %}
