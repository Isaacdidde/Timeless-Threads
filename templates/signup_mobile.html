{% extends "base.html" %}
{% block content %}

<!-- ==========================================================
     PAGE-STYLES
========================================================== -->
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup_mobile.css') }}">
{% endblock %}

<div class="auth-bg">

    <div class="auth-card">

        <!-- Heading -->
        <h3 class="fw-bold text-center mb-3">Create Account</h3>

        <p class="text-center text-muted mb-4">
            Enter your email to continue
        </p>

        <!-- ==================================================
             SIGNUP EMAIL FORM
             POST â†’ /auth/signup-verify-email
             (You must create this route)
        =================================================== -->
        <form action="{{ url_for('auth.signup_verify_email') }}" method="post">

            <!-- Email Input -->
            <label class="fw-semibold">Email Address</label>
            <input type="email"
                   name="email"
                   placeholder="Enter your email"
                   class="form-control"
                   required>

            <!-- Continue Button -->
            <button class="btn btn-dark auth-btn w-100 mt-3">
                Continue
            </button>
        </form>

        <!-- Login redirect -->
        <div class="text-center mt-3">
            <small class="text-muted">
                Already have an account?
                <a href="{{ url_for('auth.login') }}"
                   class="fw-semibold"
                   style="color:#ea4c89;">
                    Login
                </a>
            </small>
        </div>

    </div>

</div>

{% endblock %}
